<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calc.js"defer></script>
</head>
<body>
    <div class="box">
        <div class="display">

        </div>
        <div class="container">
            
            <div class="row">
                <div id="c">C</div>
                <div id="backspace">&lt;</div>
                <div id="divide" class="op">/</div>
            </div>

            <div class="row">
                <div id="n7" class="num">7</div>
                <div id="n8"class="num">8</div>
                <div id="n9"class="num">9</div>
                <div id="multiply"class="op">*</div>
            </div>

            <div class="row">
                <div id="n4"class="num">4</div>
                <div id="n5"class="num">5</div>
                <div id="n6"class="num">6</div>
                <div id="subtract"class="op">-</div>
            </div>

            <div class="row">
                <div id="n1"class="num">1</div>
                <div id="n2"class="num">2</div>
                <div id="n3"class="num">3</div>
                <div id="add"class="op">+</div>
            </div>

            <div class="row">
                <div id="n0"class="num">0</div>
                <div id="dot">.</div>
                <div id="equal">=</div>
            </div>

        </div>
    </div>
</body>
</html>
